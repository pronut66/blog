name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  # 允许手动触发
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 完整获取历史记录用于 Hexo 生成
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: |
          npm install
          # 安装 Hexo CLI (如果需要)
          npm install -g hexo-cli

      - name: Setup Git config
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Build blog
        run: |
          hexo clean
          hexo generate

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: sishier-blog
          directory: public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Custom Domain
        run: |
          echo "Configuring custom domain sishier.lol..."
          # This will be handled by Cloudflare Pages automatically
          # or can be configured in the dashboard
          echo "Visit https://dash.cloudflare.com/pages to add custom domain sishier.lol"

      - name: Show deployment URL
        run: |
          echo "Deployment completed!"
          echo "Visit your site at: https://sishier.lol"
